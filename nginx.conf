server {
    listen *:80;
    server_name aragon.serveblog.net www.aragon.serveblog.net 158.160.9.33;
    server_tokens off;
    client_max_body_size 10m;

    location /static/admin/ {
        root /var/html/;
    }

    location /media/ {
        root /var/html/;
    }

    location /static/rest-framework/ {
        root /var/html/;
    }

    location /api/docs/ {
        root /usr/share/nginx/html;
        try_files $uri $uri/redoc.html;
    }

    location /api/ {
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
        proxy_pass http://backend:8000/api/;
    }

    location /admin/ {
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
        proxy_pass http://backend:8000/admin/;
    }

    location / {
        root /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri /index.html;
        proxy_set_header        Host $host;
        proxy_set_header        X-Real-IP $remote_addr;
        proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header        X-Forwarded-Proto $scheme;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /var/html/frontend/;
    }

    listen 443 ssl; # управляется Certbot
    ssl_certificate /etc/letsencrypt/live/aragon.serveblog.net/fullchain.pem; # управляется Certbot
    ssl_certificate_key /etc/letsencrypt/live/aragon.serveblog.net/privkey.pem; # управляется Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # управляется Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # управляется Certbot
}

server {
    if ($host = aragon.serveblog.net) {
        return 301 https://$host$request_uri;
    } # управляется Certbot

    listen 80;
    server_name 192.160.9.33 aragon.serveblog.net;
    return 404; # управляется Certbot
}
