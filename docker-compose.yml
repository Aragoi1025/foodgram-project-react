version: '3.9'

services:
  db:
    image: postgres:14.8-bullseye
    restart: always
    env_file: ./.env
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    image: aragon1025/foodgram_backend:latest
    restart: always
    volumes:
      - data:/code/data/
      - static:/code/static/
      - media:/code/media/
    depends_on:
      - db
    env_file: ./.env
  
  frontend:
    image: aragon1025/foodgram_frontend:latest
    volumes:
      - ../frontend/:/app/result_build/
    depends_on:
      - backend
  
  nginx:
    image: nginx:1.19.3
    ports:
      - 8090:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - static_value:/var/html/static/
      - media_value:/var/html/media/
    depends_on:
      - frontend

volumes:
  postgres_data:
  static_value:
  media_value:
  data_value:
